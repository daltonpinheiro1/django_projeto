<!DOCTYPE html>
<html>
<head>
    <title>Listar tarefas</title>
    <style>
        H2{
            color: rgb(rgb(98, 0, 128));
        }
    </style>
</head>
<body>
    <h2>Lista de tarefas</h2>
    <ul>
        {% for tarefa in tarefas %}
            <li>
                ({% if tarefa.pronta %}Pronta{% else %}Pendente{% endif %}) {{ tarefa.nome }}
                - 
                <a href="{% url 'tarefa_editar' tarefa.id %}">Editar</a>
                -
                <a href="{% url 'tarefa_deletar' tarefa.id %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'tarefa_criar' %}">Adicionar tarefa</a>
</body>
</html>
