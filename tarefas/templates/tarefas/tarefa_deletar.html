<!DOCTYPE html>
<html>

    <title>Deletar tarefa</title>
</head>
<body>
    <h2>Tem certeza que deseja deletar "{{ tarefa.nome }}"?</h2>

    </form>
    <a href="{% url 'tarefa_listar' %}">Cancelar</a>
</body>
</html>
